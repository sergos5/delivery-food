<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Delivery Food</title>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-box">
                    <div class="header-logo logo">
                        <img src="./img/logo.png" alt="logo">
                    </div>
                    <div class="header-controls">
                        <button class="btn btn-primary">
                            <img src="./img/icons/user.png" alt="user">
                            Войти
                        </button>
                        <button class="btn btn-outline">
                            <img src="./img/icons/shopping-cart.png" alt="shopping-cart">
                            Корзина
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                main-container
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-box">
                    <div class="footer-logo logo">
                        <img src="./img/logo.png" alt="logo">
                    </div>
                    <div class="footer-nav">
                        <ul>
                            <li><a href="#">Ресторанам</a></li>
                            <li><a href="#">Курьерам</a></li>
                            <li><a href="#">Пресс-центр</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                    </div>
                    <div class="footer-social">
                        <a href="#"><img src="./img/social/inst.png" alt="inst"></a>
                        <a href="#"><img src="./img/social/fb.png" alt="fb"></a>
                        <a href="#"><img src="./img/social/vk.png" alt="vk"></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
